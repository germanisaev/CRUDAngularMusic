<div class="component-container">
    <div class="bar-container mt-3">
        <div>
            <a routerLink="/dashboard/playlist">
                <i class="fa fa-angle-left fa-2x fa-gray" aria-hidden="true"></i>
            </a>
        </div>
        <div>
            <h4>Create Playlist</h4>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="Name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                    <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                        <div *ngIf="f.Name.errors.required">name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Add
                    </button>
                    <a routerLink="/dashboard/playlist" class="btn btn-link">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
