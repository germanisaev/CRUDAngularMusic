    <section class="cards">
        <article class="card" *ngFor="let play of playlists">
            <img class="card-img-top" src="{{play.Photo}}" alt="card image">
            <div class="card-body">
                <h5 class="card-title">{{play.Name}}</h5>
                <p class="card-text">({{play.Created | date: 'dd/MM/yyyy'}})</p>
                <a class="card-link" (click)="onDelete(play.Id)"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></a>
                <a class="card-link btn-right" [routerLink]="['/dashboard/playlist/songs', play.Id]"><i
                        class="fa fa-angle-right fa-2x" aria-hidden="true"></i></a>
            </div>
        </article>
    </section>
</div>
