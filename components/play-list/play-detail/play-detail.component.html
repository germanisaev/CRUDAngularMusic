
<h2 class="mt-3">Playlist Details</h2>
<hr>
<div class="form-group">
    <!--<label for="search-text">Search Text</label>-->
    <div id="input-container">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input style="border: none;" type="text" id="search-text" class="form-control" name="searchText"
            aria-describedby="search-text" [(ngModel)]="searchText" placeholder="Enter text to search" autofocus>
    </div>
</div>
<section class="cards">
    <article class="card" *ngFor="let song of playlistSongs | filterAll: searchText; let i=index">
        <img class="card-img-top" src="{{song.photo}}" alt="card image">
        <div class="card-body">
            <h5 class="card-title">{{song.name}}</h5>
            <p class="card-text">{{song.song}}
                <a (click)="onLike()" class="btn btn-link"><i class="fa fa-heart" aria-hidden="true"></i></a>
                <a (click)="onDelete(song.id)" class="btn btn-link"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                <a (click)="onPlay(song.file, i)" class="btn btn-link btn-right">
                    <i class="fa fa-play" [ngClass]="{'color-red': isShow[i], 'color-blue': !isShow[i]}"
                        aria-hidden="true"></i>
                </a>
            </p>
        </div>
    </article>
    <div class="audio-control" *ngIf="isPlay">
        <figure>
            <audio autoplay loop controls src="{{currentSong}}" type="audio/mp3"></audio>
        </figure>
    </div>
</section>
